<div class="container-fluid">
    <div class="row">
      <h6>Une présentation de nos thérapeutes :</h6>
        <div *ngFor="let therapeute of therapeutes" class="col-6 col-sm-4 col-md-3 p-2 card m-3 h-100" style="width: 18rem;" >
        <img src="{{ downloadFile + therapeute.photo.src }}" class="card-img-top" alt="therapeutes">
        <div class="card-body text-center">
          <p class="card-nom">{{therapeute.nom}}</p>
          <p class="card-text">{{therapeute.description}}</p>
        </div>
      </div>
    </div>
    </div>
