<h4 class="header" mat-dialog-title>Confirmez-vous la suppression ?</h4>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="justify-content-center">
  <button mat-raised-button tabindex="-1" class="btn-danger" (click)="onDismiss()">Annuler</button>
  <button mat-raised-button tabindex="-1" class="btn-success" (click)="onConfirm()">
    Confirmer
  </button>
</div>
