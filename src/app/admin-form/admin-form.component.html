<div class="header d-flex justify-content-between">
  <h2>Therapeutes</h2>
  <button class="btn-close" (click)="close()"></button>
</div>

<form
  [formGroup]="editForm"
  (ngSubmit)="myEditForm.valid && onConfirm()"
  #myEditForm="ngForm"
>
  <div class="inline-block text-center">
    <div>
      <a href="#">
        <img
          src="{{ photoSrc }}"
          width="100"
          height="100"
          class="rounded-circle"
        />
      </a>
    </div>
    <input
      style="display: none"
      type="file"
      (change)="onFileSelected($event)"
      requiredFileType="image/png"
      #fileInput
    />

    <div>
      <button
        *ngIf="therapeuteId != null"
        type="button"
        (click)="fileInput.click()"
        class="p-1 order-md-3 btn btn-outline-secondary mx-auto fileBtn mb-3"
      >
        Modifier la photo
      </button>
      <button
        *ngIf="therapeuteId == null"
        type="button"
        (click)="fileInput.click()"
        class="p-1 order-md-3 btn btn-outline-secondary mx-auto fileBtn mb-3"
      >
        Ajouter une photo
      </button>
    </div>
  </div>

  <div class="form-row form">
    <div class="col-md-12 mb-3 inputDuo">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" required />
    </div>
    <div class="col-md-12 mb-3 inputDuo">
      <label for="description">Description</label>
      <textarea
        type="textarea"
        id="description"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div class="footer d-flex justify-content-center">
      <button class="btn-outline-danger" type="submit">Enregistrer</button>
    </div>
  </div>
</form>
